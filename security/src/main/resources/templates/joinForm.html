<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가입 페이지</title>
</head>
<body>
<h1>가입 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->

</form>
